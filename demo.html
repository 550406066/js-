<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉框组件</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_686502_y930e3gxhewdygb9.css">
   
</head>
<body>
    <p>实现下拉框组件，并给出一个可展示效果的页面</p>
    <p>基本要求：</p>
    <ol>
        <li>基本功能同select元素，可以下拉选择</li>
        <li>支持直接输入，输入时下拉列表的选项自动前缀匹配，匹配到的前缀用红色文字展示</li>
        <li>支持异步加载数据</li>
        <li>兼容主流浏览器</li>
    </ol>
    <p>扩展要求：</p>
    <ol>
        <li>用测试代码来测试组件功能</li>
        <li>支持大量数据（比如10w+，考虑如何提高输入时的匹配效率）</li>
    </ol>

    <hr>

    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
